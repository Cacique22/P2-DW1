<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="response.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />

<body>
    <header>
         <nav>
           <a href="index.html"><h1 id="title">Açaí Double R</h1></a>
           <span id="menu" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
            <div class="menu-nav" id="itens">

    <main>
        <section class="login-sc">

            <h2>Login</h2>
            <form id="LoginForm">
                <input type="text" id="login" name="login" placeholder="Email" required>
                
                <input type="password" id="senha" name="senha" required placeholder="Senha" minlength="8">
                
                <input type="submit" id="botao-enviar" onclick="loginUsuario(); return false;" >
            </form>

            <p>Não tem Conta? <a href="#">Registre-se</a></p>
            <p><a href="#">Esqueceu a senha?</a></p>
        </section>
    </main>
</body>
</html>
